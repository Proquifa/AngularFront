<div class="detallePaquete" *ngIf = "!mostrarDatosPL">
  <div class="datosPaquete" *ngIf="datosPaquete">
    <div class="encabezadoPaquete" style="display: flex;">
      <div class="titulo">{{valorTitulo}}</div>
      <div class="barraBusqueda">
        <div class="buscar" style="padding-left: 236px;">
          <div>
            <div class="lupa">
              <img src="assets/Images/lupa.svg" width="22px" height="22px" alt="buscar">
            </div>
            <input type="text" [ngModel]="searchTerm" (ngModelChange)="buscar($event)" class="buscar-input" placeholder="Folios" />
          </div>
        </div>
      </div>
    </div>

    <div class="contenidoPaquete" style="overflow: scroll; scrollbar-face-color: #FFFFFF;" *ngIf="validarLista">
      <!--<iframe  class="pdfViewer"  src="http://192.168.2.113:8080/Correos/attached/164b31226c9cd3e1_0.pdf" #visor></iframe>-->
      <div class="listado">
        <div class="lista" [ngClass]="listaFolios[i]" *ngFor="let item of folios; let i = index"  (click)="seleccionarItemLista(i)">
          <pq-check-gris-palomita-verde style="width:25px;height:25px;" [check]="item.check" (event) = "recibeCheck($event)"></pq-check-gris-palomita-verde>
          <label style="padding-left:13px;"> {{item.folio}} </label>
        </div>
      </div>
    </div>
    <div class="contenidoPaquete" style="overflow: scroll; scrollbar-face-color: #FFFFFF;" *ngIf="!validarLista">
      <div class="listado">
        <div  class="lista" [ngClass]="listaFolios[i]" *ngFor="let item of FoliosSearched; let i = index"  (click)="seleccionarItemLista(i)">
          <pq-check-gris-palomita-verde style="width:25px;height:25px;" [check]="item.check"></pq-check-gris-palomita-verde>
          <label style="padding-left:13px;"> {{item.folio}} </label>
        </div>
      </div>
    </div>

    <div class="totalesPaquete">
      <!-- <div class="btnSeleccion" (click)="seleccionarTodaLaLista()">
        <pq-check-gris-palomita-verde style="width:25px;height:25px;"  [check]="mostrarTodosChecks"></pq-check-gris-palomita-verde>
        <label>Seleccionar todo</label>
      </div> -->
      <div class="totalNum">
        Total: #{{folios.length}}
      </div>
      <div class="totalCopias">
        {{totales}}
      </div>
    </div>
  </div>
