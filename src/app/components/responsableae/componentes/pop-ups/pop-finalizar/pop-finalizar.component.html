
<div class="w3-container">

      <header class="header" style="flex-direction:row">
        PROQUIFA NET

      </header>

      <div class="contenido">
        <div class="datos">
          <img class="img" src='./assets/Images/flecha_blanca_encirculoverde.svg' style="padding-top: 35px" />
          <label class="mensaje">Has terminado el proceso de inspecci√≥n</label>
          <div style="display:flex; justify-content:center;; ">
            <p class="etiquetas" style="color: #39B54A ">

              <label class="datoEtiqueta" [style.color]="tipoColor? '#39B54A':'#AF3634'"> {{pzasE}}</label>
            </p>

        </div>
      </div>
    </div>
  </div>

</div>
