<div style="width: 100%; height:100%" *ngIf="Vistafacturacion">
<div style="height: 95%; width: 100%; display: -webkit-box" >
  <div style="width: 30%;background: #FFFFFF;height: 100%">
    <div style="height: 15%; padding-top: 15px;width: 90%">
      <label class="titulo">Facturación</label>
      <div style="display: -webkit-box;padding-top: 15px">
      <h3 style="padding-left: 30px">Todos</h3>
      <div class="barraBusqueda">
        <div class="buscar" style="padding-left: 236px;">
          <div>
            <div class="lupa">
              <img src="assets/Images/lupa.svg" width="22px" height="22px" alt="buscar">
            </div>
            <input type="text" [ngModel]="searchTerm" (ngModelChange)="buscar($event)" class="buscar-input" placeholder="Cliente" />
          </div>
        </div>
      </div>
      </div>
    </div>
    <!--Lista total-->
    <div style="height: 70%;padding-left: 31px; display: flex;">
      <div style="border-bottom: 1px solid; width: 95%;border-top: 1px solid;overflow: scroll">
        <div class= "lista" style="display: unset;flex-direction: column" *ngIf="validarLista">
          <div  *ngFor="let item of lista; let i = index"   style="display: flex;flex-direction:row;width: 100%; height: 95px;position: relative; border-bottom: 1px solid #ECEEF0">
            <div style="position: absolute; position: absolute; padding-top: 20px;right: 0">
            <img src="./assets/Images/FlechaDerVerde.svg" style="width: 60%; height: 60%;" (click)="seleccionarItem(i)">
            </div>
            <div class="dfSelect"></div>
            <div class="datosLst" style="padding-top: 15px;padding-left: 15px">
              <label class="index" style="font-family: Roboto-Bold">#{{i +1}}</label>
              <label style="color: #008894">{{item.referencia}} < <label style="text-align: center;color: #424242">{{item.nombre}}</label></label>
              <p>{{item.cantidad}} OC· {{item.precio}}</p>
              <h3 class="textoPiezas">{{item.piezas}} piezas · {{item.productos}} Productos</h3>
            </div>
          </div>
        </div>
        <!--Lista de busqueda-->
        <div class= "lista" style="display: unset;flex-direction: column" *ngIf="!validarLista">
          <div  *ngFor="let item of  clientesSearched; let i = index"  (click)="seleccionarItem(i)" style="display: flex;flex-direction:row;width: 100%; height: 95px;position: relative; border-bottom: 1px solid #ECEEF0">
            <div style="position: absolute; position: absolute; padding-top: 20px;right: 0">
              <img src="./assets/Images/FlechaDerVerde.svg" style="width: 60%; height: 60%;" (click)="seleccionarItem(i)">
            </div>
            <div class="dfSelect"></div>
            <div class="datosLst" style="padding-top: 15px;padding-left: 15px">
              <label class="index" style="font-family: Roboto-Bold">#{{i +1}}</label>
              <label style="color: #008894">{{item.referencia}} < <label style="text-align: center;color: #424242">{{item.nombre}}</label></label>
              <p>{{item.cantidad}} OC· {{item.precio}}</p>
              <h3 class="textoPiezas">{{item.piezas}} piezas · {{item.productos}} Productos</h3>
            </div>
          </div>
        </div>
        <!---->
      </div>
    </div>
  </div>
  <div class="contenidoGrafica">
    <div style="height: 5%;">
      <label class="tituloGrafica">CLIENTES</label>
    </div>
    <div class="grafica">
    <pn-donut-chart [data]="dataFacturacion" [tipoGrafica]="'General'" [height]="'auto'"></pn-donut-chart>
    </div>
  </div>
</div>
<div style="width: 100%;height: 5%">
  <footer class="footer">
    <div class="datosFooter">
      <div class="Prioridad1">
        <label class="p1">PHS</label> Pharma Scientific, inc
      </div>

      <div class="Prioridad2">
        <label class="p2">GOL</label> Golocaer
      </div>

      <div class="Prioridad3">
        <label class="p3">PQF</label> Proquifa S.A de C.V
      </div>

      <div class="Prioridad3">
        <label class="p3">MUN</label> Mungen
      </div>

      <div class="Prioridad3">
        <label class="p3">RMT</label> RM Trading Inc.
      </div>

      <div class="Prioridad3">
        <label class="p3">OC</label> RM Orden de compra
      </div>

</div>
