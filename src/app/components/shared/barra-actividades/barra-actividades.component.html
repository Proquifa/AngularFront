<div class="barraActividades">

  <div class="flechaIzq">
    <img id="FlechaIzqVerde" [src]="classflechaizq" (click)="desplazamientoIzq()" />
  </div>


  <div class="contenido">
    <a href="javascript:;" class="elemento" (click)="inicio(i)" *ngFor="let actividad of actividades; let i = index" >
      <div [ngClass]="classText[i]" > {{i + 1 }}.- {{ actividad}}</div>
      <hr [ngClass]="classHr[i]" >
    </a>
  </div>

  <div class="flechaDer">
    <img id="FlechaDerVerde" [src]="classflechader" (click)="desplazamientoDer()" />
  </div>

</div>
