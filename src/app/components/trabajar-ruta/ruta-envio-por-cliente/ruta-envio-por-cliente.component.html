<div class="animationZoom" style="width: 100%; height: 100%; flex-direction: row; display: flex; min-width: 800px; ">
  <div  class="aux">
    <aside [ngClass]="classAsideMenu">
      <div class="articulo" *ngIf="!ocultarAcor">
        <pn-menu-seccion-roles  [items]="itemsMenu"  style="width: 100%"  *ngIf="activeMenu"></pn-menu-seccion-roles>
      </div>
    </aside>
    <div class="acordeon">
      <img class="img" src='./assets/Images/flecha_cuadro.svg' *ngIf="!ocultarAcor" (click)="mostarOcultarAcordeon()" />
      <img class="img" src='./assets/Images/flecha_mostrar.svg' *ngIf="ocultarAcor" (click)="mostarOcultarAcordeon()" />
    </div>
  </div>
  <div id="divPrincipal" class="vPrincipal">
    <div class="bordeUno" [style.min-width]="resolucion" *ngIf="vistaPrin">
      <div style="cursor: pointer; height: 35px; width: 20px; " *ngIf="!vistaPrincipal" (click)="regresarVista()">
        <img class="img" src='./assets/Images/regresar.svg' style="width: 100%; height: 100%;"/>
      </div>
      <label class="etiqueta">TRABAJAR RUTAS · ENVIO PAGADO POR CLIENTE</label>
    </div>
    <div class="bordeUnoEnvio"  *ngIf="!vistaPrin">
      <div style="cursor: pointer; height: 35px; width: 20px; " *ngIf="!vistaPrincipal" (click)="regresarVista()">
        <img class="img" src='./assets/Images/regresar.svg' style="width: 100%; height: 100%;" />
      </div>
      <label class="etiqueta">TRABAJAR RUTAS · ENVIO PAGADO POR CLIENTE</label>
    </div>
    <div class="datosG">
      <div class="subPadre min-width: 900px;">
        <div>
          <div style="width:165px; height:40px; display: flex; flex-direction: column; font-family: Roboto-Bold; font-size: 16px; color: #9B9B9B; ">
            <label style="height: 50%; width: 100%" class="estiloDatosObjetivo"> TU OBJETIVO </label>
            <label style="height: 50%; width: 100% " class=" estiloDatosObjetivo "> DE PACKING LIST HOY </label>
          </div>
          <div style="max-width: 85px; min-width: 30px; height:75px; font-family: Roboto; font-size: 46px; font-weight:bold; color: #39B54A; text-align: center;">
            <label class="estiloNumero"> {{objetivoDePackingList}}</label>
          </div>
          <img class="img" src='./assets/Images/objetivo.svg' style="height: 65%;width:22px; padding-bottom: 3px; padding-left: 10px;" />
          <div style="padding-left: 19px">
            <hr style=" width:2px; height:38px; margin:0px; border-width:0" color='#979797' />
          </div>
          <div style="width:145px; height:40px; display: flex; flex-direction:column; font-family: Roboto-Bold; font-size: 16px; color: #9B9B9B; padding-left: 17px; ">
            <label style="height: 50%; width: 100%" class="estiloDatosTrabajado "> PACKING LIST </label>
            <label style="height: 50%; width: 100%" class="estiloDatosTrabajado "> TRABAJADAS HOY </label>
          </div>

          <div class="tooltip" style="max-width:85px; height:50px; font-family: Roboto; font-size: 46px; font-weight:bold; color: #008895; text-align: center;">
            <label class="estiloNumero"> {{packing_trabajadas_hoy}}</label>
          </div>
          <div style="padding-left: 19px">
            <hr style=" width:2px; height:38px; margin:0px; border-width:0" color='#979797' />
          </div>
          <div style="width:120px; height:45px; display: flex; flex-direction: column; font-family: Roboto-Bold; font-size: 16px; color: #9B9B9B; padding-left: 17px;">
            <label style="height: 50%; width: 100%" class="estiloDatos "> PACKING LIST</label>
            <label style="height: 50%; width: 100%" class="estiloDatos "> DESEADAS </label>
          </div>
          <div class="tooltip" style="flex-direction: row; min-width: 45px; max-width: 100px; height:50px; position: relative; font-family: Roboto; font-size: 46px; font-weight:bold; color: #008895; text-align: center;">
            <label class="estiloNumero"> {{packingListDeceada}}</label>
            <label [style.color]="colorIndiceInspeccionDeceada" style="font-size:16px; color:#D0021B; font-weight: bold; left: 40px; position: absolute; top: -7px">
              {{inspeccionDeceadaHastaElMomento}}</label>
            <span class="tooltiptext">{{mensajePackingDeseadas}}</span>
          </div>
          <div style="padding-left: 35px"></div>
          <hr style=" width:2px; height:38px; margin:0px; border-width:0" color='#979797' />
          <div style="width:113px; height:40px; display: flex; flex-direction: column;font-family: Roboto-Bold; font-size: 16px; color: #9B9B9B; padding-left: 17px; ">
            <label style="height: 50%; width: 100%" class="estiloDatosMinimo"> MÍNIMO DE</label>
            <label style="height: 50%; width: 100%" class="estiloDatosMinimo"> PACKING LIST </label>
          </div>
          <div class="tooltip" style="flex-direction: row; min-width: 45px; max-width: 100px; height:50px; position: relative; font-family: Roboto; font-size: 46px; font-weight:bold; color: #008895; text-align: center;">
            <label class="estiloNumero"> {{minimoPackingDeInspeccion}}</label>
            <label [style.color]="colorMinimoInspeccion" style="font-size:16px; color:#D0021B; font-weight: bold; left: 40px; position: absolute; top: -7px">
              {{valorSigno}}{{minimaInspeccionHastaElMomento}}</label>
            <span class="tooltiptext">{{mensajeEmbDeseado}}</span>
          </div>
          <div [ngStyle]="{'flex-direction':'column', 'display':'flex','padding-left': '2%'}">
            <!-- <pq-pop-up-estadisticas></pq-pop-up-estadisticas>-->
            <pq-pop-up-estadisticas *ngIf="activarGraficasPrioEsta" [tipo]="'Paking list'" [muestraHallazgos]="false" [tipoTotales]="'Paking list'" [totalesPorInspector]= "totales_estadisticas" [donaChart] = "dataPrioridadEstadisticas" [tipoGrafica]="graficasEstadisticas" [activarGraficas]="false"></pq-pop-up-estadisticas>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN DATOSC -->
    <div [ngClass]="vistaPrin? 'rutasClientes': 'rutasEnvio'">
      <pn-lista-clientes (cambioVarPrincipal)="regresarVista()" (cambiarResolucion)="cambiarResolucione($event)" [cambioVista]="vistaPrincipal" [totalesBarra]="totalesBarra" (updateDates)="actualizarDatos($event)"></pn-lista-clientes>
    </div>
  </div>
</div>
